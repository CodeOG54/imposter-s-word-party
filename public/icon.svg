<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a8cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff3399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0066;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0a0d14" stroke="url(#grad1)" stroke-width="2"/>
  
  <!-- Eye shape -->
  <ellipse cx="50" cy="50" rx="30" ry="20" fill="none" stroke="url(#grad1)" stroke-width="3"/>
  
  <!-- Pupil with question mark for imposter -->
  <circle cx="50" cy="50" r="12" fill="url(#grad2)"/>
  <text x="50" y="56" font-family="Arial Black, sans-serif" font-size="16" fill="#0a0d14" text-anchor="middle" font-weight="bold">?</text>
  
  <!-- Decorative dots -->
  <circle cx="25" cy="30" r="3" fill="url(#grad1)" opacity="0.6"/>
  <circle cx="75" cy="70" r="3" fill="url(#grad2)" opacity="0.6"/>
</svg>
